<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flashcard App</title>
</head>
<body>
    <h1>FlashCard App</h1>
    <p>This is a flashcard App<br/> tap on the flashcard to flip the card</p>
    <div id="flashcard" onclick="flip()">Loading ...</div>
    <div id="btns">
        <button class="btn" id="previous_btn" onclick="previous()">Previous</button>
        <button class="btn" id="next_btn" onclick = next()>Next</button>
    </div>    
    <script src="script.js"></script>
</body>
</html>
